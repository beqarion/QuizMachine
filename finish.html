<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<title>Quiz App</title>
</head>
<body>
	<div class="container">
		<div id="finish" class="flex-center flex-column">
			<h1>Your Score is:</h1>
			<h1 id="finalScore">0</h1>
			<h3>enter your name and hit Save to submit your record to hightscores!</h3>
			<form action="">
				<input 
					id="nameInput" 
					type="text"
					placeholder="enter name" 
				/>
				<button 
					id="saveScoreBtn" 
					class="btn" 
					type="submit"
					onclick="saveScore(event)" 
				>
					Save
				</button>
			</form>
			
			<a href="index.html" type="button"><button class="btn">Go again</button></a>

		</div>
	</div>

	<script src="finish.js"></script>
</body>
</html>
