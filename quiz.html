<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="quiz.css">
	<title>Quiz App</title>
</head>
<body>
	<div class="container">
		<div id="loader"></div>
		<div id="inner-cont" class="inner-container hidden">
			<div id="hud">
				<div id="hud-left">
					<p class="hud-text">Question</p>
					<p id="questionCounter">1/3</p>
				</div>
				<div id="hud-right">
					<p class="hud-text">Score</p>
					<p id="score">0</p>
				</div>
			</div>


			<h2 id="question">what is the answer for this examplse?:</h2>
			<div class="choice-container">
				<!-- <p class="choice-prefix flex-center">I</p> -->
				<p class="choice-text" data-number="1">Choice 1</p>
			</div>
			<div class="choice-container">
				<!-- <p class="choice-prefix flex-center">II</p> -->
				<p class="choice-text"data-number="2">Choice 2</p>
			</div>
			<div class="choice-container">
				<!-- <p class="choice-prefix flex-center">III</p> -->
				<p class="choice-text"data-number="3">Choice 3</p>
			</div>
			<div class="choice-container">
				<!-- <p class="choice-prefix flex-center">IV</p> -->
				<p class="choice-text"data-number="4">Choice 4</p>
			</div>
		</div>


		<script src="quiz.js"></script>
	</div>
</body>
</html>
